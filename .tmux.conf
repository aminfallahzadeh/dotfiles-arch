# Basic status bar setup
set -g status on
set -g status-interval 3
set -g status-justify left
set -g status-position top
set -g scroll-on-clear off
set -g pane-border-status off

# Status bar colors and style
set -g status-style "bg=default,fg=$noir_4"
set -g status-left-length 100
set -g status-right-length 100

# Message style
set -g message-style "bg=default,fg=$noir_1,bold"
set -g message-command-style "bg=default,fg=$noir_1,bold"

# Window status format - using dots instead of asterisks
set -g window-status-format "#[fg=$noir_3,bg=default] #I:#W "
set -g window-status-current-format "#[fg=noir_4,bg=default,bold] #I:#W "

# Window status separator
set -g window-status-separator ""

# Mode styles (session selection)
set -g mode-style "bg=$noir_4,fg=$noir_0"

# Status left (session name with minimal styling)
set -g status-left "#[fg=$noir_1,bold] 󰕮 #S  \#[fg=$noir_2] #([ #{pane_current_path} = $HOME ] && echo '~' || basename #{pane_current_path}) "

# Status right (CPU %, RAM %, Battery %, Date)
set -g status-right " \ #[fg=$noir_2] #[fg=$noir_2]#{cpu}  \
#[fg=$noir_2]󰃭 #(date +%Y-%m-%d)  \
#[fg=$noir_1]󰅐 #(date +%H:%M)"

